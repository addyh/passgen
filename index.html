<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script language="javascript" type="text/javascript" src="jquery-3.6.0.min.js"></script>
		<script language="javascript" type="text/javascript" src="script.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1>Password Generator</h1>
			<hr>
			<div class="settings-list">
				<div class="setting-item">
					<input type="number" id="setting_length">
					<label class="description" for="setting_length">Password Length</label>
				</div>
				<div class="setting-item">
					<input type="checkbox" id="setting_lower">
					<div class="description-wrapper">
						<label class="description" for="setting_lower">Include Lowercase:</label>
						<input class="charset" id="charset_lower" type="text" value="abcdefghijklmnopqrstuvwxyz" />
						<label class="charset" for="setting_lower"></label>
						<!-- @TODO <a href="#">(reset)</a> -->
					</div>
				</div>
				<div class="setting-item">
					<input type="checkbox" id="setting_upper">
					<div class="description-wrapper">
						<label class="description" for="setting_upper">Include Uppercase:</label>
						<input class="charset" id="charset_upper" type="text" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ" />
						<label class="charset" for="setting_upper"></label>
					</div>
				</div>
				<div class="setting-item">
					<input type="checkbox" id="setting_numbers">
					<div class="description-wrapper">
						<label class="description" for="setting_numbers">Include Numbers:</label>
						<input class="charset" id="charset_numbers" type="text" value="0123456789" />
						<label class="charset" for="setting_numbers"></label>
					</div>
				</div>
				<div class="setting-item">
					<input type="checkbox" id="setting_base_symbols">
					<div class="description-wrapper">
						<label class="description" for="setting_base_symbols">Include Base Symbols:</label>
						<input class="charset" id="charset_base_symbols" type="text" value="!@#$%^&*" />
						<label class="charset" for="setting_base_symbols"></label>
					</div>
				</div>
				<div class="setting-item">
					<input type="checkbox" id="setting_more_symbols">
					<div class="description-wrapper">
						<label class="description" for="setting_more_symbols">Include More Symbols:</label>
						<input class="charset" id="charset_more_symbols" type="text" value="`~!@#$%^&*()_+-=[]\{}|;':&quot;,./<>?" />
						<label class="charset" for="setting_more_symbols"></label>
					</div>
				</div>
				<!-- @TODO <div class="setting-item">
					<input type="checkbox" id="setting_save">
					<label class="description" for="setting_save">Save Settings as a Cookie</label>
				</div> -->
			</div>
			<a class="edit-charsets-btn dark-link" href="javascript:;">Edit Charsets</a>
			<div id="results">
				<textarea id="output"></textarea>
			</div>
			<div id="generate">
				<a class="generate-btn dark-btn" href="javascript:;">Generate</a>
				<a class="copy-btn dark-btn" href="javascript:;">Copy</a>
			</div>
		</div>
		<div id="copyleft">
			<p>Source code at <a class="bright-link" href="https://github.com/addyh/passgen">github.com/addyh/passgen</a></p>
		</div>
	</body>
</html>
